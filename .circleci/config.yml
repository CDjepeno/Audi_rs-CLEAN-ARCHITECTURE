jobs:
  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - run:
          name: Build and push to Heroku
            command: |
              set -x
              sudo curl https://cli-assets.heroku.com/install.sh | sh
              HEROKU_API_KEY=${HEROKU_KEY} heroku container:login
              HEROKU_API_KEY=${HEROKU_KEY} heroku container:push -a audi-rs web
              HEROKU_API_KEY=${HEROKU_KEY} heroku container:release -
      - heroku/deploy-via-git
orbs:
  heroku: circleci/heroku@1.2
version: 2.1
workflows:
  heroku_deploy:
    jobs:
      - deploy